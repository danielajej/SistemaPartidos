<div class="px-5 mt-5">
    <div class="col">


        <form (ngSubmit)="guardar()" [formGroup]="Formulario">
            <!-- Campo de Nombre -->
            <h2>Actualizar: {{Formulario.value.nombre}} </h2>
            <hr>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">

                    <input type="text" class="form-control" name="nombre" formControlName="nombre"
                        placeholder="Nombre del Equipo">

                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                        Ingresa minimo 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de logo -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Logo</label>
                <div class="col-sm-9">

                    <input type="text" class="form-control" name="logo" formControlName="logo"
                        placeholder="Ingresa una imagen">

                    <span class="form-text text-danger" *ngIf="campoEsValido('logo')">
                        Ingresa una imagen
                    </span>
                </div>
            </div>

            <div class="pull-right">
                <button type="button" (click)="eliminar(Formulario.value.id)" class="btn btn-danger mr-2">
                    <img src="https://cdn-icons-png.flaticon.com/512/1214/1214594.png" alt="x"
                        class="icono" />
                    <i aria-hidden="true" class="fa fa-trash-o"></i>
                </button>
                <span _ngcontent-nhr-c33="" class="mr-2">&nbsp;</span>
                <button type="submit" [disabled]="!Formulario.valid" class="btn btn-success mr-2">
                    <img src="https://cdn-icons-png.flaticon.com/512/69/69539.png" alt="x" class="icono" />

                    <i aria-hidden="true" class="fa fa-floppy-o"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="col-12">
        <div class="row row-cols-1 row cols-md-3 row-cols-lg-3 row-cols-sm-2 g-2">
            <div>
                <div class="card">
                    <img [src]="Formulario.value.logo" class="card-img-top imgPersonaje">
                    <div class="card-body text-white ">
                        <h5 class="card-title text-uppercase" style="color: black;" >{{Formulario.value.nombre}}</h5>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <br>
    <br>


</div>
