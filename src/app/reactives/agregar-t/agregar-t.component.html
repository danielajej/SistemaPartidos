<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Torneos</title>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar navbar-dark fuente" style="background-color: #0d7e84;">
        <div class="container-fluid">
             <a class="navbar-brand" style=" font-size: x-large; font-weight:200;" href="./reactive/logeado">
              Manejo de Torneos
                </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <!-- <a class="nav-link" href="./reactive/agregar">Agregar</a> -->
              <a class="nav-link" href="./reactive/jugadores">Jugadores</a>
              <a class="nav-link" href="./reactive/torneos">Torneos</a>
              <a class="nav-link" href="./reactive/equipos">Equipos</a>
              <a class="nav-link" href="./reactive/arbitros">Arbitros</a>
      <!--         <a class="nav-link" href="./reactive/fechas">Fechas</a>
       -->        <a class="nav-link" href="./../../auth/pages/login" (click)="logout()">Cerrar Sesión</a>
      
            </div>
          </div>
        </div>
      </nav>
   
    <div class="row m-3">
        <div class="col espacio">
    
            <div>
                <h1>Añadir nuevo Torneo</h1>
            </div>
            <form class="ng-dirty ng-touched ng-valid" [formGroup]="Formulario">
                <!-- Campo de Nombre -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Nombre</label>
                    <div class="col-sm-9">
    
                        <input type="text" class="form-control" name="nombre" formControlName="nombre"
                            placeholder="Nombre del equipo">
    
                        <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                            Debe de ser de 3 letras
                        </span>
                    </div>
                </div>
    
                <!-- Campo de Fecha Inicio -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Fecha de Inicio</label>
                    <div class="col-sm-9">
    
                        <input type="date" class="form-control" name="fechaI" formControlName="fechaI"
                            placeholder="Ingresa una fecha">
    
                        <span class="form-text text-danger" *ngIf="campoEsValido('fechaI')">
                            Ingresa una fecha valida
                        </span>
                    </div>
                </div>
                <!-- Campo de Fecha Fin -->
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Fecha de Fin</label>
                    <div class="col-sm-9">
    
                        <input type="date" class="form-control" name="fechaF" formControlName="fechaF"
                            placeholder="Ingresa una fecha">
    
                        <span class="form-text text-danger" *ngIf="campoEsValido('fechaF')">
                            Ingresa una fecha valida
                        </span>
                    </div>
                </div>
    
                <div class="pull-right">
                        <button (click)="guardar2()" [disabled]="!Formulario.valid" class="btn btn-success mr-2">
                            <img src="https://cdn-icons-png.flaticon.com/512/69/69539.png" alt="x" class="icono" />
                            <i aria-hidden="true" class="fa fa-floppy-o"></i>
                        </button>
                    </div>
            </form>
        </div>
    <br>
    
    
        
    </div>
</body>
</html>
